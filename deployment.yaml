apiVersion: apps/v1
kind: Deployment
metadata:
  name: creditcard
  labels:
    app: creditcard
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: creditcard-service
    tags.datadoghq.com/version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: creditcard
      tags.datadoghq.com/service: creditcard-service
      tags.datadoghq.com/env: dev
      tags.datadoghq.com/version: "0.0.1"
  template:
    metadata:
      labels:
        app: creditcard
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: creditcard-service
        tags.datadoghq.com/version: "0.0.1"
        admission.datadoghq.com/enabled: "true"
      annotations:
        # Auto-inject the Datadog Java tracer
        admission.datadoghq.com/enabled: "true"
        admission.datadoghq.com/java-lib.version: "v1.50.0"
        # Configure injector to point tracer at the node's Agent
        admission.datadoghq.com/config.mode: "hostip"
        # Collect stdout/stderr as logs for THIS container
        ad.datadoghq.com/healthcare-service.logs: >-
          [{"source":"java","service":"creditcard-service","auto_multi_line_detection": true}]
    spec:
      containers:
        - name: creditcard-service
          image: sumanth17121988/creditcard-service:1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          env:
            # Unified service tags
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: SPRING_APPLICATION_NAME
              value: creditcard-service
            - name: SERVER_PORT
              value: "9090"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-rds-database.ce3uwaq6uk8h.us-east-1.rds.amazonaws.com:5432/springbootdb
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: Admin_4321
            # Tracing, profiling, DI, JMX, AppSec
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_TRACE_HEALTH_METRICS_ENABLED
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_DYNAMIC_INSTRUMENTATION_ENABLED
              value: "true"
            - name: DD_JMXFETCH_ENABLED
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"

            # Optional: global tags (maps to dd.tags)
            - name: DD_TAGS
              value: "app-name:creditcard-service,team:devops"

            # Tracer -> node Agent (DaemonSet) on 8126 (config.mode=hostip also sets this; keep as fallback)
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_URL
              value: "http://$(DD_AGENT_HOST):8126"
---
apiVersion: v1
kind: Service
metadata:
  name: creditcard-lb
  labels:
    app: creditcard
spec:
  type: LoadBalancer
  selector:
    app: creditcard
    tags.datadoghq.com/service: creditcard-service
  ports:
    - name: http
      port: 9090          # external LB port
      targetPort: 9090  # container port

